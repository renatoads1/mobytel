    <div id="template-finish-setup">
        <div id="finish-setup">
            <h4 class="title">Next steps</h4>
            <ul>
                <li>
                    <h4><span>1</span>Make sure you set up emails</h4>

                    <p>The default configuration uses php's built in mail() function. This
                    works fine on some hosts, but many block this funtion, which means the Duet
                    won't be able to send any email. Email's are a critical component of Duet's
                    functionality so it's highly recommended that you turn on SMTP for outgoing
                    emails. </p>


                        <p>Most server's have built in SMTP capabilities. You can get the correct
                            settings from Cpanel or directly from your host.</p>

                        <p>Here's more about setting up outgoing email</p>


                </li>
                <li>
                    <h4><span>2</span>Setup Payments if you plan to send invoices</h4>
                    <p>Invoices work out of the box, but if you want your clients to be able to pay
                    you, you will need to setup payments.</p>


                    <p>Here's an article that tells you more about setting up payments</p>

                    <p>Don't forget to turn off test mode when you're ready to start accepting real money! :)</p>

                </li>
                <li>
                    <h4><span>3</span>Decide if you want to reply to messages directly from email</h4>

<div id="template-form-change-setting">
    <form id="change-setting">
        <p><strong>{{description}}</strong></p>
        {{#if hasInfo}}
        <p class="setting-info">{{info}}</p>
        {{/if}}
        {{#isBoolean}}
        <label for="" class="radio">
            <input type="radio" name="value" value="1"> Yes
        </label>
        <label for="" class="radio">
            <input type="radio" name="value" value="0"> No
        </label>
        {{/isBoolean}}

        {{#if isString}}
        <input type="text" name="value">
        {{/if}}

        {{#if isNumber}}
        <input type="number" name="value">
        {{/if}}

        <input type="submit" value="Change Setting">
    </form>
</div>

Check it out!
