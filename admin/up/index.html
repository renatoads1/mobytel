<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

<title>Plupload - Custom example</title>

<!-- production -->
<script type="text/javascript" src="js/plupload.min.js"></script>

<!-- debug 
<script type="text/javascript" src="../js/plupload.dev.js"></script>
-->
</head>
<body style="font: 13px Verdana; background: #eee; color: #333">
<div id="filelist"><!----></div>
<div id="container">
    <a id="pickfiles" href="javascript:;">
	<input type="button" class="btn btn-danger" value="Upload">
	</a> 
    <a id="uploadfiles" href="javascript:;">
	<input type="button" class="btn btn-danger" value="Enviar">
	</a>
</div>
<pre id="console"></pre>
<script type="text/javascript">
// Custom example logic

var uploader = new plupload.Uploader({
	runtimes : 'html5,flash,silverlight,html4',
	browse_button : 'pickfiles', // you can pass an id...
	container: document.getElementById('container'), // ... or DOM Element itself
	url : 'upload.php',/*arquivo que recebe o upload*/
	flash_swf_url : '../js/Moxie.swf',
	silverlight_xap_url : '../js/Moxie.xap',
	
	filters : {
		max_file_size : '100mb',
		mime_types: [
			{title : "text", extensions :"csv,xlsx,txt"	}
		]
	},

	init: {
		PostInit: function() {
			document.getElementById('filelist').innerHTML = '';

			document.getElementById('uploadfiles').onclick = function() {
				uploader.start();
				return false;
			};
		},

		FilesAdded: function(up, files) {
			plupload.each(files, function(file) {
				document.getElementById('filelist').innerHTML += '<div id="' + file.id + '">' + file.name + ' (' + plupload.formatSize(file.size) + ') <b></b></div>';
			});
		},

		UploadProgress: function(up, file) {
			document.getElementById(file.id).getElementsByTagName('b')[0].innerHTML = '<span>' + file.percent + "%</span>";
		},

		Error: function(up, err) {
			//document.getElementById('console').appendChild(document.createTextNode("\nError #" + err.code + ": " + err.message));
			if(err.message == "File extension error.")
			{
				alert("Extenção não permitida escolha um arquivo .csv,.xlsx ou .txt");
			}else{
				alert("Ocorreu um erro: "+err.message);
			}
			
		}
	}
});

uploader.init();

</script>
</body>
</html>
